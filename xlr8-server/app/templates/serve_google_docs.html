<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xlr8 ~ desmos</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
</head>

<body>
    <main>
        <div id = "header">
            <button id="authButton">Auth</button>
            <button id="saveButton" disabled>Save</button>
        </div>
        <div id="api_container">
            <iframe id="doc-viewer" sandbox="allow-scripts allow-same-origin"></iframe>
        </div>
    </main>
    <script id="content-data" type="application/json">
        {{ content | tojson | safe }}
    </script>
    <script id="file-id" type="application/json">
        {{ fileid | safe }}
    </script>
    <!-- <script id="api-key" type="application/json">
        {{ apikey | safe }}
    </script> -->

    <!-- Make sure to secure the API key before production!! -->

    
    <script src="{{ url_for('static', filename='js/serve_google_docs.js') }}" defer></script>
</body>
</html>
